<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Block Element -->

    <h1>Hello World</h1>
    <h1>Rohan Karak</h1>

    <p>Hello World</p>
    <p>Rohan Karak</p>

    <!--  -->

    <!-- Inline Element -->

    <a href="www.google.com">Google</a>
    <a href="www.facebook.com">Facebook</a>
    <a href="www.youtube.com">You Tube</a>

    <p>This Is An Image <img src="https://www.chandigarhayurvedcentre.com/wp-content/uploads/2021/03/APPLE.png"> </p>

    <!--  -->

</body>
</html>
