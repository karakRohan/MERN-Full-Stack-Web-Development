<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #f82100;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .category {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .media-item {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        audio {
            width: 100%;
        }
        .audio-item {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Media Gallery</h1>
    </header>
    <main>
        <section class="category" id="videos">
            <h2>Videos</h2>
            <div class="media-item">
                <h3>Category 1</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BWUIhEGpf44?si=kztINF_1oMrJk5fz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="media-item">
                <h3>Category 2</h3>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section class="category" id="audios">
            <h2>Audios</h2>
            <div class="audio-item">
                <h3>Category 1</h3>
                <audio controls>
                    <source src="song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-item">
                <h3>Category 2</h3>
                <audio controls>
                    <source src="song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>
    </main>
</body>
</html>
