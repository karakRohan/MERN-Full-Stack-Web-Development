<html>
    <head><title>Rowspan</title></head>
    <body>
       <h1>This Is Example Rowspan</h1> 
        <table border ='2'>
           <tr>
            <th Rowspan=4>Students</th>
            <th>First_Name</th>
            <th>Last Name</th>
           </tr>
           <tr>
            <td>Rohit</td>
            <td>Sharma</td>
           </tr>
           <tr>
            <td>Mohit</td>
            <td>Kumar</td>
           </tr>
           <tr>
            <td>Angali</td>
            <td>Kumar</td>
           </tr>
        </table>
    </body>
</html>
