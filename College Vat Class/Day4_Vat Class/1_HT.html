<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
   h2{
   font-weight: lighter;
    text-align: center;
   }
   table{
    border: 3px solid red;
    border-collapse: collapse;
    text-align: center;
    background-color: white;
    
   }
tr th{
    padding:25px;
    font-weight: lighter;
    padding-left: 62px;
    padding-right: 62px;
}
td{
    padding: 18px;
}
    </style>
</head>
<body>
    <h2> Table </h2>
    <table border="2" align="center">
      <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating </th>
        
      </tr>
 <tr>
     <th>
        Minimum
     </th>
     <th>
        Maximum
     </th>
     <th>2 hours after eating</th>
 </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>

      </tr>
<tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
        
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
        
      </tr>

    </table>
</body>
</html>
