<html>
  <head><title>student registration form</title></head>
  <body>
    <div style='background-color:yellow; height:520px; width:300px;border:30px solid red'>
    <h2>Student Registration Form</h2>
    <form>
      <div>
      <label for='fullname'>Full_Name</label>
      <input type='text' name='fullname' id='fullname'>
      </div></br>
      <div>
      <label for='email'>Email</label>
      <input type='email' name='email' id='email'>
      </div><br>
      <div>
        <label for='password'>Password</label>
        <input type='password' name='password' id='password'>
        </div><br>
        <div>
          <label for='dob'>Date_of_Birth</label>
          <input type='date' name='dob' id='dob'>
          </div><br>
          <div>
            <label for='photo'>Chose_your_image</label>
            <input type='file' name='photo' id='photo'>
            </div><br>

            <div>
              <label for='gender'>Gender</label>
              <input type='radio' name='gender' id='gendr'>Male
              <input type='radio' name='gender' id='gendr'>Female
              </div><br>

              <div>
                <label for='Religion'>Religion</label>
                <input type='checkbox' name='religion' id='religion'>Islam
                <input type='checkbox' name='religion' id='religion'>Hindu
                <input type='checkbox' name='religion' id='religion'>Christ
                </div><br>
                <div>
                  <label for='depertment'>Depertment</label>
                  <select name='depertment' id='depertment'>
                    <option value='eee'>EEE</option>
                    <option value='cse'>CSE</option>
                    <option value='me'>ME</option>
                  </select>
                </div><br>
                    <div>
                      <label for='feedback'>Feedback</label><br>
                      <textarea>
                      </textarea>
                    </div><br>
                    <div>
                      <input type='submit' value='register'>
                      <input type='Reset' value='clear'>
                    </div> 
    </form>
  </div>
  </body>
</html>
