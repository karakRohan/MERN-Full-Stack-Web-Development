<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Design Overview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, yellow, magenta, cyan);
            text-align: center;
        }

        .container {
            text-align: center;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid red;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS BASIC DESIGN OVERVIEW</h1>
        <div class="image-container">
            <img src="virat.kohli.jpg" alt="Rose">
        </div>
    </div>
</body>
</html>
